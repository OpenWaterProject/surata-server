

<!DOCTYPE html>

<html>

<head>

	<title>SURATA VISIBLE</title>

	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/leaflet.css') }}">
  
     <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>


</head>

<body>
	
  
	<!--<div id="map" style="width: 600px; height: 400px"></div>-->
	
	<div id="map"></div>

	<script type="text/javascript" src="{{ url_for('static', filename='leaflet.js') }}"></script>

 <script>

        var myPoint = {{ point|tojson }};
        var mapLocation = {{ mapCenter|tojson }};
        
        console.log(mapLocation[0]);
        
		var map = L.map('map').setView([mapLocation[0], mapLocation[1]], 13);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {

			maxZoom: 18,

			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +

				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +

				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',

			id: 'mapbox.streets'

		}).addTo(map);


		L.marker([myPoint[0], myPoint[1]]).addTo(map)

			.bindPopup("Temp = "+myPoint[2]+"C at "+myPoint[4]+" on "+myPoint[3]).openPopup();


		L.circle([51.508, -0.11], 500, {

			color: 'red',

			fillColor: '#f03',

			fillOpacity: 0.5

		}).addTo(map).bindPopup("I am a circle.");

		L.polygon([

			[51.509, -0.08],

			[51.503, -0.06],

			[51.51, -0.047]

		]).addTo(map).bindPopup("I am a polygon.");

		var popup = L.popup();

		function onMapClick(e) {

			popup

				.setLatLng(e.latlng)

				.setContent("You clicked the map at " + e.latlng.toString())

				.openOn(map);

		}
		
		map.on('click', onMapClick);
	</script>






</body>

</html>
